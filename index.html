<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <title>Huddle</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />



</head>

<body>
    <main>
        <div class="container">

            <div class="logo">
                <img src="src/images/logo.svg" alt="">

            </div>

            <div class="conteudo">
                
                <div class="img">
                    <img src="src/images/illustration-mockups.svg" alt="Pagina">
                </div>

                <div class="informacoes">
                    <h1>Build The Community Your Fans Will Love</h1>
                    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with you users as you engage in genuine discussion.</p>

                    <button>Registre</button>
                </div>

            </div>

            <div class="rodape">
                <div class="redes-sociais">
                    
                    <span>
                        <i class="fab fa-facebook"></i>
                    </span>
                    
                    <span>
                        <i class="fab fa-instagram"></i>
                    </span>
                    
                    <span>
                        <i class="fab fa-twitter-square"></i>
                    </span>

                </div>
            </div>

        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>

</html>
